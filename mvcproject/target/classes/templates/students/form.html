<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
</head>
<body>
 
    <h2>Add Student</h2>
 
    <form action="/students" method="post" th:object="${student}">
        <label>ID: <input type="text" th:field="*{id}" readonly="readonly" /></label><br/>
        <label>First Name: <input type="text" th:field="*{firstName}" /></label><br/>
        <label>Last Name: <input type="text" th:field="*{lastName}" /></label><br/>
        <input type="submit" value="Add Student" />
    </form>
 
    <a href="/students">Back to Student List</a>
 
</body>
</html>
